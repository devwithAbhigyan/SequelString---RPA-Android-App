<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/list_styles.css') }}">
  </head>

  <body>
  <div class="wrapper">
      <div class="title">User List</div>
      <button class="accordion">Aaryansh Sahay</button>
      <div class="panel">
        <button class="privilege-button">Activate</button>
          <form action="/activate" method="POST">
        <input type="hidden" name="email" value=user>
        <button type="submit">Activate</button>
    </form>
        <button class="privilege-button">Deactivate</button
        ><button class="privilege-button">Reactivate</button
        ><button class="privilege-button">Deactivate</button>
      </div>

      <div class="inputfield">
        <button
          onclick="document.getElementById('createnewuser').style.display='block'"
          id="create-user-floating-button"
        >
          Create New User
        </button>
      </div>
    </div>
    <div id="createnewuser" class="modal">
      <span
        onclick="document.getElementById('createnewuser').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      >
      <form class="modal-content" action="/action_page.php">
        <div class="wrapper">
          <div class="title">
            Create User
          </div>
          <div class="form">
            <div class="inputfield">
              <label>UserName</label>
              <input type="text" class="input" />
            </div>
            <div class="inputfield">
              <label>Email Address</label>
              <input type="text" class="input" />
            </div>
            <div class="inputfield">
              <label>Phone Number</label>
              <input type="text" class="input" />
            </div>
            <div class="inputfield">
              <label>Password</label>
              <input type="password" class="input" />
            </div>
            <div class="inputfield">
              <label>Confirm Password</label>
              <input type="password" class="input" />
            </div>
            <div class="inputfield">
              <label>Gender</label>
              <div class="custom_select">
                <select>
                  <option value="">Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
            <div class="inputfield">
              <label>Designation</label>
              <div class="custom_select">
                <select>
                  <option value="">Select</option>
                  <option value="Admin">Admin</option>
                  <option value="User">User</option>
                </select>
              </div>
            </div>
            <div class="inputfield terms">
              <label class="check">
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>
              <p>Agreed to terms and conditions</p>
            </div>
            <div class="inputfield">
              <input type="submit" value="Register" class="btn" />
            </div>
          </div>
        </div>
      </form>
    </div>

    <script>
      var acc = document.getElementsByClassName("accordion");
      var i;

      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var panel = this.nextElementSibling;
          if (panel.style.maxHeight) {
            panel.style.maxHeight = null;
          } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
          }
        });
      }
    </script>
  </body>
</html>
