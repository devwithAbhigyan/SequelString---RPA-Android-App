<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create User</title>
  <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>
<script type="text/javascript" src="{{ url_for('static',filename='scripts/alert.js') }}"></script>
<div class="wrapper">
    <div class="title">
      Create User
    </div>
{#    <div style="text-align: center;">#}
    <form action="" method="POST">
       <div class="inputfield pad-all">
          <label>UserName</label>
          <input type="text" class="input" name="username">
       </div>
       <div class="inputfield pad-all">
        <label>Email Address</label>
        <input type="text" class="input" name="email">
     </div>
    <div class="inputfield pad-all">
        <label>Phone Number</label>
        <input type="text" class="input" name="phone">
     </div>
       <div class="inputfield pad-all">
          <label>Password</label>
          <input type="password" class="input" name="password">
       </div>
      <div class="inputfield pad-all">
          <label>Confirm Password</label>
          <input type="password" class="input" name="confirm_pwd">
       </div>
        <div class="inputfield pad-all">
          <label>Gender</label>
          <div class="custom_select">
            <select name="gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div>
       <div class="inputfield pad-all">
        <label>Designation</label>
        <div class="custom_select">
          <select name="role">
            <option value="">Select</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>
        </div>
     </div>
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div>
      <div class="inputfield pad-all">
        <input type="submit" value="Register" class="btn" onclick="validate('User Created')">
      </div>
    </form>
    </div>
</div>
</body>
</html>
